<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <div>

    <form onSubmit="handleSubmit(event)">
      <input id="firstNameInput" placeholder="First Name" type="text">
      <input id="lastNameInput" placeholder="Last Name" type="text">
      <input id="idInput" placeholder="ID" type="text">
      <input id="titleInput" placeholder="Title" type="text">
      <input id="annualSalaryInput" placeholder="Annual Salary" type="number"> 
    
      <button id="submitButton">Submit</button>
      
    </div>

      <section>
    <h2>Employees</h2>
    <table>
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th></th>
      </tr>
      
    </thead>

    <tbody>
      <tr></tr>

    </tbody>
    </table>
  </section>

  </main>

  <footer>
    <p>Total Monthly: $ <span></span></p>
  </footer>
</body>
</html>
